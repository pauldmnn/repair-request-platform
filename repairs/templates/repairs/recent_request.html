{% extends 'base.html' %}
{% block content %}
<h2>Recent Repair Requests</h2>
<ul>
    {% for request in requests %}
    <li>
        <strong>{{ request.name }}</strong> - {{ request.category }}<br>
        {{ request.description }}<br>
        <small>{{ request.created_at|date:"F j, Y, g:i a" }}</small>
    </li>
    {% endfor %}
</ul>
{% endblock %}
